[package]
edition = "2018"
name = "cstree"
version = "0.3.0"
authors = ["Domenic Quirl <DomenicQuirl@pm.me>", "Aleksey Kladov <aleksey.kladov@gmail.com>"]
description = "Library for generic lossless syntax trees"
license = "MIT OR Apache-2.0"
repository = "https://github.com/domenicquirl/cstree"
readme = "README.md"

[dependencies]
lasso = "0.5"
text-size = "1.0.0"
fxhash= "0.2.1"
parking_lot= "0.11.1"

# Arc
stable_deref_trait = "1.0.0"
nodrop = "0.1.8"
triomphe = "0.1.2"

[dependencies.serde]
version = "1.0"
optional = true
default-features = false
features = ["derive"]

[dev-dependencies]
m_lexer = "0.0.4"
serde_json = "1.0.61"
serde_test = "1.0.119"
crossbeam-utils = "0.8"

[features]
default = []
serde1 = ["serde"]

[package.metadata.docs.rs]
features = ["serde1"]
